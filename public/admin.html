<!DOCTYPE html>
<html>
<head>
    <title>Quiz Admin</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="control-panel">
        <h2>Spelkontroller</h2>
        <div class="question-info">
            <div class="game-progress" id="gameProgress"></div>
            <div id="questionDetails"></div>
        </div>
        <button id="startGame">Starta spelet</button>
        <button id="nextLevel" disabled>Visa nästa nivå</button>
        <button id="revealAnswer" disabled>Visa svaret</button>
        <button id="nextQuestion" disabled>Nästa fråga</button>
        
        <div class="current-image">
            <img id="currentImage" src="" alt="Aktuell frågebild" style="max-width: 400px;">
        </div>
    </div>

    <div class="player-list">
        <h2>Anslutna spelare</h2>
        <ul id="playersList"></ul>
    </div>

    <div class="player-list">
        <h2>Inlämnade svar</h2>
        <div id="answersList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
