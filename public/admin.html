<!DOCTYPE html>
<html>
<head>
    <title>Quiz Admin</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div id="loginForm" class="login-form">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button id="loginButton">Login</button>
        <div id="loginError" class="error-message"></div>
    </div>

    <div id="adminPanel" class="admin-layout" style="display: none;">
        <div class="player-list-section">
            <h2>Anslutna spelare</h2>
            <ul id="playersList"></ul>
        </div>

        <div class="control-panel">
            <div class="question-info">
                <div class="game-progress" id="gameProgress"></div>
                <div id="questionDetails"></div>
            </div>
            
            <div class="timer-container">
                <div class="timer-bar" id="timerBar"></div>
            </div>
            
            <div class="game-controls">
                <button id="startGame">Starta spelet</button>
                <button id="revealAnswer" disabled>Visa svaret</button>
                <button id="nextQuestion" disabled>Nästa fråga</button>
            </div>
        </div>

        <div class="answers-section">
            <h2>Inlämnade svar</h2>
            <div id="answersList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
