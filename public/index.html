<!DOCTYPE html>
<html>
<head>
    <title>Quiz Spelare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/player.css">
    <style>
        .error-message {
            color: #ff4444;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: rgba(255, 68, 68, 0.1);
            display: none;
            text-align: center;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .name-validation {
            font-size: 0.9em;
            color: #666;
            margin: 5px 0 15px 0;
        }

        .reconnect-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .reconnect-button:hover {
            background-color: #45a049;
        }

        #loginScreen {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        #playerName {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        #joinButton {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #joinButton:hover:not(:disabled) {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>Ange ditt namn</h2>
        <input type="text" id="playerName" placeholder="Ditt namn" autocomplete="off">
        <div class="name-validation">
            Namnet måste vara minst 3 tecken långt och får innehålla bokstäver, siffror och mellanslag
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button id="joinButton" onclick="joinGame()">Anslut</button>
    </div>

    <div id="welcomeScreen" style="display: none;">
        <div class="welcome-message">
            <h2>Välkommen till quizet</h2>
            <div class="player-name" id="welcomePlayerName"></div>
            <div class="waiting-text">
                <br>
                <p id="otherPlayersCount"></p>
                <p class="pulse">Väntar på att spelet ska börja...</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
