<!DOCTYPE html>
<html>
<head>
    <title>Quiz Player</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/player.css">
</head>
<body>
    <div id="loginScreen">
        <h2>Enter Your Name</h2>
        <input type="text" id="playerName" placeholder="Your name">
        <div class="name-validation">
            Name must be at least 3 characters long and contain only letters, numbers, and spaces
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="welcomeScreen">
        <div class="welcome-message">
            <h2>Welcome to the Quiz Game</h2>
            <div class="player-name" id="welcomePlayerName"></div>
            <div class="waiting-text">
                <p>You have successfully joined the game!</p>
                <p class="pulse">Waiting for the admin to start the game...</p>
            </div>
        </div>
    </div>

    <div id="gameScreen">
        <div class="game-progress" id="gameProgress"></div>
        <div class="level-indicator">Level: <span id="currentLevel">1</span>/4</div>
        <div id="score">Score: 0</div>
        <div class="question-text" id="questionText"></div>
        <div class="image-container">
            <img id="questionImage" src="" alt="Question Image">
        </div>
        <div class="choices-container" id="choices">
            <!-- Choices will be added here dynamically -->
        </div>
        <div id="results"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/player.js"></script>
</body>
</html>
