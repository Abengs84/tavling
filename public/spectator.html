<!DOCTYPE html>
<html>
<head>
    <title>Quiz Spectator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/spectator.css">
</head>
<body>
    <div id="spectatorScreen">
        <div class="game-header">
            <div class="game-progress" id="gameProgress"></div>
        </div>
        <div class="timer-container" id="timer-container" style="display: none;">
            <div class="timer-bar" id="timerBar" style="display: none;"></div>
        </div>
        <div class="main-content">
            <div class="question-text" id="questionText"></div>
            <div class="choices-container" id="choices">
                <!-- Choices will be added here dynamically -->
            </div>
            <div id="results" style="display: none;">
                <div id="correctAnswer"></div>
                <div id="leaderboard"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/spectator.js"></script>
</body>
</html>
